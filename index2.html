<h1> <strong>Zoo Keeper Application Form</strong></h1>
<p><em>Please compleate the form. Mandatory fields are marked with a</em> <sup>*</sup></p>
<form action="#">
    <fieldset>
        <legend><strong>CONTACT DETAILS</strong></legend>
        <label for="name"> Name: <sup>*</sup> &nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="text" id="name" required="required" placeholder="Write your name here." />

        <br />
        <br />


        <label for ="phoneNumber">Telephone: </label>
        <input id="phoneNumber" required="required" placeholder="+994(xx)-xxx-xx-xx"/>
        
        

        <br />
        <br />

        <label for ="yourEmail"> Email: <sup>*</sup>&nbsp;&nbsp;&nbsp; &nbsp; </label>
        <input type="email" id="yourEmail" required="required" />

    </fieldset>

    <fieldset>
        <legend><strong>PERSONAL INFORMATION</strong></legend>
        <label for ="yourAge"> <sup>*</sup> Age &nbsp;&nbsp;&nbsp;</label>
        <input type="number" id="yourAge" min="12" />

        <br />
        <br />

        <label > Gender &nbsp; </label>
        <select name="" id="">

            <option value="0">Male</option>
            <option value="1  ">Female</option>
        </select>

        <br />
        <br />

        <label for="yourComments">When did you first know yoo wanted to be a zoo-keeper  </label>
        <textarea height="200px" name="" id="yourComments" cols="30" rows="10"></textarea>



    </fieldset>

    <fieldset>
        <legend><strong>PICK YOUR FAVORITE ANIMALS</strong></legend>
        <label for ="Zebra"></label>
        <input type="checkbox" id="Zebra">Zebra
        <label for ="Cat">&nbsp;&nbsp;</label>
        <input type="checkbox" id="Cat">Cat
        <label for ="Anaconda">&nbsp;&nbsp;</label>
        <input type="checkbox" id="Anaconda">Anaconda
        <label for ="Human">&nbsp;&nbsp;</label>
        <input type="checkbox" id="Human">Human
        <br/>
        <br/>
        <label for ="Elephant"></label>
        <input type="checkbox" id="Elephant">Elephant
        <label for ="Wildebeest">&nbsp;&nbsp;</label>
        <input type="checkbox" id="Wildebeest">Wildebeest
        <label for ="Pigeon">&nbsp;&nbsp;</label>
        <input type="checkbox" id="Pigeon">Pigeon
        <label for ="Crab">&nbsp;&nbsp;</label>
        <input type="checkbox" id="Crab">Crab

        
      

    </fieldset>

<button type="submit">Submit Application</button>


</form>
